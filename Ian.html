<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soy Ian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .title {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .github-btn {
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }
    .github-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="title">Soy Ian</div>
  <a
    class="github-btn"
    href="https://github.com/ianalejandrook14x"
    target="_blank"
    rel="noopener noreferrer"
  >
    GitHub
  </a>
</body>
</html>
