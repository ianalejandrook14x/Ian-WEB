<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Nyxian.xyz</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #181828;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .center-content {
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .center-text {
      color: #fff;
      font-size: 3rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      text-align: center;
      text-shadow:
        0 0 10px #00ffff66,
        0 0 40px #00ffff22;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00ffff 40%, #fff 60%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }
    .contact-btn {
      width: 150px;
      height: 50px;
      background: #222b3a;
      color: #fff;
      font-size: 1.2rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px #00ffff44;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      font-weight: bold;
      letter-spacing: 1px;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 0;
    }
    .contact-btn:hover {
      background: #00ffffcc;
      color: #181828;
      box-shadow: 0 4px 16px #00ffff88;
    }
    .correo-btn-container {
      position: fixed;
      top: 25px;
      right: 45px;
      z-index: 10;
    }
    .correo-btn {
      background: #5e72e4;
      color: #fff;
      font-size: 1.1rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px #5e72e488;
      padding: 15px 36px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      font-weight: bold;
      letter-spacing: 1px;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 120px;
      min-height: 40px;
    }
    .correo-btn:hover {
      background: #00ffffcc;
      color: #181828;
      box-shadow: 0 4px 16px #00ffff88;
    }
    .nyxian-derechos {
      position: fixed;
      top: 25px;
      left: 45px;
      z-index: 10;
      color: #b7c7e0;
      font-size: 1rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: rgba(24,24,40,0.74);
      padding: 8px 22px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #222b3a44;
      user-select: none;
      pointer-events: none;
      letter-spacing: 1px;
    }
    .telefono-footer {
      width: 100vw;
      position: fixed;
      bottom: 16px;
      left: 0;
      text-align: center;
      color: #b0b0b0;
      font-size: 0.98rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      letter-spacing: 1px;
      z-index: 20;
      user-select: none;
      pointer-events: none;
    }
    @media (max-width: 600px) {
      .correo-btn-container {
        right: 10px;
        top: 10px;
      }
      .correo-btn {
        padding: 12px 22px;
        min-width: 90px;
        font-size: 1rem;
      }
      .center-text {
        font-size: 2rem;
      }
      .nyxian-derechos {
        left: 10px;
        top: 10px;
        padding: 6px 12px;
        font-size: 0.89rem;
      }
      .telefono-footer {
        font-size: 0.85rem;
        bottom: 8px;
      }
    }
  </style>
</head>

  <div class="nyxian-derechos">

  <div class="correo-btn-container">
    <a href="mailto:Alejandroxddd91@gmail.com" target="_blank" rel="noopener noreferrer">
      <button class="correo-btn">Correo</button>
    </a>
  </div>
  <div class="center-content">
    <div class="center-text">Hola, Bienvenida a la pagina de Ian</div>
    <a href="https://wa.me/+5493876639332" target="_blank" rel="noopener noreferrer">

  </div>
</body>
</html>
